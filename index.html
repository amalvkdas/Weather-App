<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" autofocus></input>
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <div><img src="images/clear.png" class="weather-icon"></div>
            <div class="temp">26.7Â°c</div>
            <div class="city">Bangalore</div>
            <div class="weather-details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class = "humidity">31%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class ="wind">31%</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
